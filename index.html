<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pawan Kalyan | Power Star</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Open+Sans:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
    }

    /* ---------- HERO SECTION ---------- */
    header {
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.9)),
        url('https://wallpapercave.com/wp/wp13058421.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      padding: 0 10%;
    }

    header::after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(transparent, #0d0d0d);
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3.5rem;
      color: #e50914;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 25px rgba(229, 9, 20, 0.8);
      animation: fadeInDown 1.2s ease-out;
    }

    header p {
      margin-top: 1.2rem;
      font-size: 1.2rem;
      color: #eee;
      max-width: 650px;
      line-height: 1.6;
      animation: fadeInUp 1.8s ease-out;
    }

    .btn {
      margin-top: 2rem;
      padding: 1rem 2.5rem;
      border: 2px solid #e50914;
      background: transparent;
      color: #e50914;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      border-radius: 50px;
      transition: 0.3s;
      animation: fadeInUp 2.2s ease-out;
      cursor: pointer;
    }

    .btn:hover {
      background: #e50914;
      color: #fff;
      box-shadow: 0 0 25px rgba(229, 9, 20, 0.6);
      transform: scale(1.05);
    }

    /* ---------- ANIMATIONS ---------- */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }
      header p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Pawan Kalyan</h1>
    <p>“Power Star — Actor, Politician, Leader. A man of strength, vision, and inspiration.”</p>
    <button class="btn">Know More</button>
  </header>
</body>
</html>
